<section class="partners">
{% for partner in site.partners %}
 <div class="thumbnail">
  <a href="{{partner.url}}" target="_blank">
   <img src="{{partner.logo}}" />
  </a>
  <div class="caption text-center">
   <p><a href="{{partner.url}}">{{partner.name}}</a></p>
  </div>
 </div>
{% endfor %}
</section>
