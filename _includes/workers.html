<table>
  <tr>
   <th>Title</th>
   <th>Worker</th>
   <th>Price</th>
   <th>Duration</th>
  </tr>
 {%- assign sorted = site.workers | sort: 'date' | reverse -%}
 {%- for worker in sorted -%}
 {%- if worker.status != "finished" -%}
   <tr>
    <td>
     <a class="worker-link" href="{{ worker.url | prepend: site.baseurl }}">{{ worker.title }}</a>
    </td>
    <td>{{worker.bfid}}</td>
    <td>{{worker.price}}<br/>(<strong>{{worker.type}}</strong>)</td>
    <td>{{worker.duration}}</td>
   </tr>
 {% endif %}
 {% endfor %}
</table>
